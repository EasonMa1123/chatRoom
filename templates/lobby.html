<!--
Chat Room Lobby Template
This template provides the interface for:
- Viewing available chat rooms
- Creating new chat rooms
- Joining existing rooms with password protection
- User authentication status checking
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypte Chat Room Lobby </title>
    
    <!-- External resources -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/styles_home.css">
    
    <!-- Font preloading for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Custom fonts for UI -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main container for lobby interface -->
    <div id="container">
        <!-- Welcome message -->
        <h2>Welcome to the Chat Lobby</h2>
        <div id="lobby-container">
            <!-- Available chat rooms section -->
            <div class="processor">
                <p>Current Live Chat Room(Click to join/Enter the code)</p>
                <div id="manual-join-room">
                    <input id="room-code" type="number">
                    <button onclick="joinRoom(document.getElementById('room-code').value)">Submit Room Code</button>
                </div>
                <div style="margin: 30px;"></div>
                <!-- Dynamic list of available chat rooms -->
                <div id="chat-room-list"></div>
                
                <!-- Password entry modal for protected rooms -->
                <div id="room-password-container" style="display: none;">
                    <a id="selected-room-code"></a>
                    <input type="password" id="Room-password" autocomplete="off"></input>
                    <button onclick="JoinRoomCode()">Enter Room</button>
                    <button onclick="close_room_password()">Exit</button>
                </div>
            </div>
            
            <!-- Room creation section -->
            <div class="processor">
                <h3>Create a Room</h3>
                <button onclick="createRoom()">Create Room</button>
                <input type="password" id="room-password" placeholder="Enter room Password">
            </div>
        </div>
        <!-- User logout button -->
        <button onclick="logout()">Log Out</button>
    </div>
    
    <!-- JavaScript files for functionality -->
    <script type="text/javascript" src="{{ url_for('static', filename='home_event_script.js') }}"></script>
    <!-- Check if user is properly authenticated -->
    <script>
         check_invalid_enter()
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='home.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
