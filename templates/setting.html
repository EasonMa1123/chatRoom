<!--
User Settings Template
This template provides the interface for users to:
- Change theme (dark/bright mode)
- Adjust font size
- Update username
- Change password
- Manage account settings
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Settings</title>
    
    <!-- External resources -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <!-- Font preloading for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Custom fonts for UI -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body onload="access_setting()">
    <!-- Page title with settings icon -->
    <h1><i class="fas fa-cog icon"></i>Settings</h1>
    
    <!-- Main settings container -->
    <div class="settings-container">
        <!-- Theme and display settings card -->
        <div class="setting-card">
            <!-- Theme selection section -->
            <div class="setting-section">
                <a><i class="fas fa-palette icon"></i>Theme Setting</a>
                <div class="switch-toggle">
                    <input id="dark-theme" name="theme-setting-button" type="radio" style="display: none;" onclick="set_dark_theme()" checked>
                    <label for="dark-theme" class="setting-button"><i class="fas fa-moon"></i> Dark</label>
                    
                    <input id="bright-theme" name="theme-setting-button" type="radio" style="display: none;" onclick="set_bright_theme()">
                    <label for="bright-theme" class="setting-button"><i class="fas fa-sun"></i> Bright</label>
                </div>
            </div>
            
            <!-- Font size adjustment section -->
            <div id="font-size-setting" class="setting-section">
                <a><i class="fas fa-text-height icon"></i>Font Size</a>
                <input id="font-size" type="number" max="30" min="13" onchange="set_font_size(document.getElementById('font-size').value)" value="18">
            </div>
            <!-- Save display settings button -->
            <button onclick="save_setting()"><i class="fas fa-save icon"></i>Save Changes</button>
        </div>

        <!-- Username change card -->
        <div class="setting-card">
            <div id="change-username" class="setting-section">
                <a><i class="fas fa-user icon"></i>Change Username</a>
                <input type="text" id="Current-username" placeholder="Current Username" autocomplete="off" readonly onclick="this.removeAttribute('readonly');">
                <input type="text" id="New-username" placeholder="New Username" autocomplete="off" readonly onclick="this.removeAttribute('readonly');">
                <button id="Username-change-button" onclick="ChangeUserName()"><i class="fas fa-check icon"></i>Save Change</button>
            </div>
        </div>

        <!-- Password change card -->
        <div class="setting-card">
            <div id="change-password" class="setting-section">
                <a><i class="fas fa-lock icon"></i>Change Password</a>
                <input type="password" id="Current-password" placeholder="Current Password" autocomplete="off" readonly onclick="this.removeAttribute('readonly');">
                <input type="password" id="New-password" placeholder="New Password" autocomplete="off" readonly onclick="this.removeAttribute('readonly');">
                <button id="Password-change-button" onclick="ChangePassword()"><i class="fas fa-check icon"></i>Save Change</button>
            </div>
        </div>

        <div class="setting-card">
            <div id="change-email" class="setting-section">
                <a><i class="fas fa-envelope icon"></i>Change Email</a>
                <input type="email" id="New-email" placeholder="New Email" autocomplete="off" readonly onclick="this.removeAttribute('readonly');">
                <button id="Email-change-button" onclick="send_ver_email()"><i class="fas fa-paper-plane icon"></i>Send Verification Code</button>
                <input id="Verification-code" placeholder="Enter the code" style="display: none;">
                <button id="email-confirmation-button" onclick="check_ver_code()" style="display: none;"><i class="fas fa-check icon"></i>Save Change</button>
            </div>
        </div>
        <div class="setting-card" class="room-setting">
            <a>Ban User:</a>
        </div>

        <button id="danger-button" onclick="setting_off()"><i class="fas fa-times icon"></i>Exit</button>
    </div>
            
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='index_event.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='setting.js') }}"></script>
</body>
</html>
